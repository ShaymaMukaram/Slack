<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Slack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="./script.js"></script>
</head>

<body>

    <div class="row">

        <div class="col-sm-2 color">
            <div>
                <h5 class="text-white">Re:Coded Web...</h5>
            </div>
            <div class="up">
                <i class="fas fa-chevron-down grey"></i>
                <i class="far fa-bell grey"></i></div>

            <p><i class="fas fa-circle circle "></i><span class="small">Shayma</span></p>

            <input type="text" class="input-group  Jump my-1 mx-1 p-1 " placeholder="Jump to...">



            <p> <i class="far fa-comment-dots grey "><span class="small">All Thread</span></i></p>
            <h6 class="grey">Channnels</h6><i class="fas fa-plus-circle right grey"></i>
            <ul class="grey">
                <li>#bootcamp</li>
                <li>#extra-notes</li>
                <li>#game-of-web</li>
                <li>#powerskills</li>
                <li>#general</li>
                <li>#random</li>
                <li>#speakersession</li>

            </ul>
            <h6 class="grey">Direct Messages</h6><i class="fas fa-plus-circle right2 grey"></i>


            <p><i class="fas fa-circle circle "><span>slackbot</span></i></p>
            <p><i class="fas fa-circle circle"><span>Nyan</span></i></p>
            <p><i class="far fa-circle "><span>Nooha</span></i>
            </p>
            <p><i class="fas fa-circle circle"><span>Noveen</span></i>
            </p>
            <p><i class="far fa-circle"><span>Bahra</span></i></p>
        </div>
        <div class="col-lg-10">
            <div class="col-md-12 border-bottom  p-2">
                <i class="far fa-star"></i><span class="p-2 ">|</span>
                <i class="fas fa-circle circle">
                    <span class="text-dark">active</span>
                </i><span class="p-2 ">|</span><span class="small text-dark font-weight-bold">Nyan</span>
                <span class="float-right"><i class="fas fa-cog"></i></span>
                <span class="float-right"> <i class="fas fa-info-circle "></i></span>
            </div>
            <div class="col-lg-12">
                <div class="container1">

                    <ul class="posts">
                    </ul>
                    <form>
                        <div class="form-group">
                            <input class="form-control status-box">
                        </div>
                    </form>
                    <div class="button-group pull-right">

                        <button class="btn btn-primary float-right ">sent</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
